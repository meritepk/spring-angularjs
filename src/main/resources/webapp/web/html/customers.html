<div class="container">
  <div>
    <table class="table table-bordered table-striped table-hover table-condensed">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Date of Birth</th>
          <th>Country</th>
          <th>Language</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in $ctrl.customers track by $index">
          <td>{{item.firstName}}</td>
          <td>{{item.lastName}}</td>
          <td>{{item.email}}</td>
          <td>{{item.dateOfBirth}}</td>
          <td>{{item.country.name}}</td>
          <td>{{item.language.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
